<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #3498db;
            padding: 20px;
            color: white;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 5px;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Temperature Converter</h1>
    </header>

    <main>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" required>

        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <button onclick="convertTemperature()">Continue</button>

        <div id="result"></div>
    </main>

    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById('temperature').value;
            var unitSelect = document.getElementById('unit');
            var selectedUnit = unitSelect.options[unitSelect.selectedIndex].value;

            if (selectedUnit === 'celsius') {
                var fahrenheit = (temperatureInput * 9/5) + 32;
                document.getElementById('result').innerHTML = `${temperatureInput} Celsius is ${fahrenheit.toFixed(2)} Fahrenheit.`;
            } else {
                var celsius = (temperatureInput - 32) * 5/9;
                document.getElementById('result').innerHTML = `${temperatureInput} Fahrenheit is ${celsius.toFixed(2)} Celsius.`;
            }
        }
    </script>

</body>
</html>
